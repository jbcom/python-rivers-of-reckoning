[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    e2e: End-to-end tests (requires web build)
    integration: Integration tests
    unit: Unit tests

[tool:pytest]
# Playwright-specific configuration
base_url = http://localhost:8000
