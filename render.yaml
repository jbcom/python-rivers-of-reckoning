# Render.com deployment configuration for Rivers of Reckoning
# Builds the game using pygbag for web deployment

services:
  - type: web
    name: rivers-of-reckoning
    env: static
    buildCommand: |
      # Standardize on Python 3.10
      pip install pygbag esper opensimplex

      # Build for web
      python -m pygbag .
    staticPublishPath: ./build/web
